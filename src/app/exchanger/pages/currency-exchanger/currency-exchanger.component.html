<div class="container">
  <h2>Currency Exchanger</h2>
  <app-converter
    [currenciesList]="currenciesList"
    [converterItem]="converterItem"
    (convertEmitter)="onConvert($event)"></app-converter>
  <div class="grid t-20">
    <div class="grid-item" *ngFor="let currency of currenciesValues">
      {{ (currency.value ? currency.value : 0 )| numberFormatting }}
      {{ currency.currency }}
    </div>
  </div>
</div>
